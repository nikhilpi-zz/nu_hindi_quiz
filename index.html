<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv=Content-Type content="text/html; charset=utf-8">
      <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="./jquery.steps.css">
      <link rel="stylesheet" href="./normalize.css">
      <link rel="stylesheet" href="./styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="jquery.steps.min.js"></script>
      <script src="scripts.js"></script>
    </head>
    <body>

      <div style="width: 100%;">
        <div id="wizard"></div>
      </div>

      <script id="yes-no-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-md-6">
            {{#if header}}
            <h1 class="jumbo">{{header}}</h1>
            {{/if}}
            {{#if tri_button}}
              <div class="tri_button">
                {{{buttons}}}
              </div>
            {{/if}}
          </div>
          <div class="col-md-6">
            <p class="question">{{question}}</p>
            {{#unless tri_button}}
              {{{buttons}}}
            {{/unless}}
          </div>
        </div>
      </script>

      <script id="answer-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-md-6">
            {{#if header}}
            <h1 class="jumbo">{{header}}</h1>
            {{/if}}
          </div>
          <div class="col-md-6 question-container">
            <p class="question">{{{text}}}<br>{{{hidden_text}}}</p>
          </div>
        </div>
      </script>
      
    </body>
</html>
